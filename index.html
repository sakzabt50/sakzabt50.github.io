<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>Gallery Media</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
  }
  header {
    background: #000;
    padding: 15px;
    text-align: center;
    font-size: 24px;
  }
  nav {
    text-align: center;
    padding: 10px;
  }
  nav button {
    margin: 0 10px;
    padding: 10px 20px;
    background: #222;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  .grid {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
  }
  .grid img {
    width: 100%;
    border-radius: 8px;
  }
  .video-section {
    padding: 20px;
  }
  iframe {
    width: 100%;
    height: 250px;
    border: none;
    border-radius: 8px;
  }
</style>
</head>

<body>

<header>
  My Media Gallery
</header>

<nav>
  <button onclick="showSection('photos')">รูปภาพ</button>
  <button onclick="showSection('videos')">คลิป</button>
</nav>

<section id="photos" class="grid">
  <!-- รูปตัวอย่าง -->
  <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Photo 1">
  <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Photo 2">
  <img src="https://via.placeholder.com/300x200?text=Photo+3" alt="Photo 3">
  <!-- เพิ่มรูปเองได้ -->
</section>

<section id="videos" class="video-section" style="display:none;">
  <h2>คลิป</h2>
  <!-- ตัวอย่างวิดีโอจาก YouTube -->
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
  <!-- เปลี่ยนลิงก์เป็นของตัวเองได้ -->
</section>

<script>
function showSection(section) {
  document.getElementById("photos").style.display = (section === 'photos') ? 'grid' : 'none';
  document.getElementById("videos").style.display = (section === 'videos') ? 'block' : 'none';
}
</script>

</body>
</html>
