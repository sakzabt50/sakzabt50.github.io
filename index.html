<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>Sweet Gallery</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff0f5; /* à¸Šà¸¡à¸žà¸¹à¸­à¹ˆà¸­à¸™ */
    color: #5a2a3a;
  }

  header {
    background: #ffc0cb;
    padding: 16px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #7a1f3d;
  }

  nav {
    text-align: center;
    padding: 12px;
    background: #ffe4ec;
  }

  nav button {
    margin: 5px;
    padding: 10px 22px;
    background: #ff9eb5;
    color: #fff;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
  }

  nav button:hover {
    background: #ff7fa0;
  }

  .grid {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
  }

  .grid img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .video-section {
    padding: 20px;
  }

  iframe {
    width: 100%;
    height: 230px;
    border: none;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    margin-bottom: 15px;
  }
</style>
</head>

<body>

<header>
  ðŸ’• Sweet Media Gallery
</header>

<nav>
  <button onclick="showSection('photos')">à¸£à¸¹à¸›à¸ à¸²à¸ž</button>
  <button onclick="showSection('videos')">à¸„à¸¥à¸´à¸›</button>
</nav>

<section id="photos" class="grid">
  <img src="https://via.placeholder.com/300x200?text=Photo+1">
  <img src="https://via.placeholder.com/300x200?text=Photo+2">
  <img src="https://via.placeholder.com/300x200?text=Photo+3">
</section>

<section id="videos" class="video-section" style="display:none;">
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
</section>

<script>
function showSection(section) {
  document.getElementById("photos").style.display =
    section === 'photos' ? 'grid' : 'none';
  document.getElementById("videos").style.display =
    section === 'videos' ? 'block' : 'none';
}
</script>

</body>
</html>
