<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-YOM เคยอม - เสียวทุกช็อต</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1a1a1a;
      color: #eee;
    }
    header {
      background: #111;
      padding: 1em;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #f55;
    }
    nav {
      background: #222;
      padding: 0.5em;
      text-align: center;
    }
    nav a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      color: #f55;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .video-card {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .video-card:hover {
      background: #333;
    }
    .video-card img {
      width: 100%;
      border-radius: 6px;
    }
    .video-title {
      margin-top: 5px;
      font-size: 0.9em;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 1em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>XXXHub69</header>
  <nav>
    <a href="#">หน้าแรก</a>
    <a href="#">หมวดหมู่</a>
    <a href="#">สมัครสมาชิก</a>
    <a href="#">เข้าสู่ระบบ</a>
  </nav>

  <section class="video-grid">
    <div class="video-card">
      <img src="https://via.placeholder.com/300x170?text=VIDEO+1" alt="วิดีโอ1">
      <div class="video-title">สาวไทยเงี่ยนจัด โดนแทงรัวๆ</div>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/300x170?text=VIDEO+2" alt="วิดีโอ2">
      <div class="video-title">อมสดจนน้ำแตกคาปาก</div>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/300x170?text=VIDEO+3" alt="วิดีโอ3">
      <div class="video-title">เย็ดแฟนเพื่อน แตกในไม่รู้ตัว</div>
    </div>
  </section>

  <footer>
    &copy; 2025 XXXHub69. เสียวได้ทุกวัน ไม่มีพัก.
  </footer>

</body>
</html>
